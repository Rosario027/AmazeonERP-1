name: Migrate and Seed Database

on:
  workflow_dispatch:

jobs:
  migrate-and-seed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      - name: Check DATABASE_URL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "ERROR: DATABASE_URL is not set. Add it to GitHub Secrets as 'DATABASE_URL' and retry.";
            exit 1;
          else
            echo "DATABASE_URL is set (hidden). Proceeding...";
          fi
      - name: Run migrations (drizzle)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run db:push
      - name: Run seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx server/seed.ts
